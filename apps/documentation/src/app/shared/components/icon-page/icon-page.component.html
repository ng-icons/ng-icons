<div class="prose max-w-full mb-8">
  <h1>{{ name }}</h1>

  <p>
    Import icons from <code>@ng-icons/{{ library }}</code> to use the following
    icons within your application.
  </p>

  <p class="text-sm">
    <a target="_blank" [href]="website">View Website</a> -
    <span>{{ license }} License</span>
  </p>
</div>

<app-icon-card-list>
  <app-icon-card
    *ngFor="let icon of icons$ | async; trackBy: trackByFn"
    [icon]="icon"
    (click)="showDialog(icon)"
    (keydown.enter)="showDialog(icon)"
  >
    ></app-icon-card
  >
</app-icon-card-list>
