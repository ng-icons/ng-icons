<header class="navbar fixed top-0 z-10 w-full">
  <div class="container mx-auto h-16 items-center flex justify-between px-4">
    <img src="/assets/logo.svg" alt="Logo" />

    <div class="flex">
      <a
        href="#"
        class="inline-flex items-center p-2 text-sm text-center text-[#F8E8E8]/80 hover:text-[#F8E8E8] transition-colors"
        >Getting Started</a
      >
      <a
        href="#"
        class="inline-flex items-center p-2 text-sm text-center text-[#F8E8E8]/80 hover:text-[#F8E8E8] transition-colors"
        >Browse Icons</a
      >

      <a
        href="#"
        class="inline-flex items-center ml-2 p-2 text-3xl text-center text-[#F8E8E8]/80 hover:text-[#F8E8E8] transition-colors"
      >
        <ng-icon name="bootstrapGithub"></ng-icon>
      </a>
    </div>
  </div>
</header>

<div class="background-blob"></div>

<div
  class="flex flex-col items-center justify-center h-screen px-4 fade-container"
>
  <img class="fade-in w-32 mb-6" src="/assets/angular.svg" alt="Angular Logo" />

  <h2 class="fade-in heading mb-5 text-xl font-extrabold uppercase">
    Ng Icons
  </h2>

  <h1 class="fade-in slogan font-extrabold text-5xl text-center mb-6">
    The all-in-one icon<br />
    library for Angular
  </h1>

  <p class="fade-in text-base text-[#F5EAEA] text-center mb-16">
    Providing over 23,000 icons for use in your applications
  </p>

  <div class="fade-in flex gap-x-6">
    <button
      class="btn btn-white h-12 px-6 flex gap-x-2 items-center font-medium text-sm transition-shadow ease-out duration-200"
    >
      <span class="mb-0.5">Get Started</span>

      <ng-icon name="heroChevronRightMini" class="text-xl"></ng-icon>
    </button>

    <button
      class="btn btn-red h-12 px-6 flex gap-x-2 items-center font-medium text-sm transition-shadow ease-out duration-200"
    >
      <span class="mb-0.5">Browse Icons</span>

      <ng-icon name="heroChevronRightMini" class="text-xl"></ng-icon>
    </button>
  </div>
</div>
